name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate native project
        run: npx expo prebuild --platform android --no-install

      - name: Build Android APK
        run: cd android && ./gradlew assembleRelease
      
      - name: Rename APK
        run: mv android/app/build/outputs/apk/release/app-release.apk RoutineTracker-v${{ github.ref_name }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Routine Tracker: ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          files: RoutineTracker-v${{ github.ref_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}