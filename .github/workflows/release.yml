name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-{{ hashFiles('**/*.gradle*') }}-{{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Prebuild and Build Android APK
        run: npx expo prebuild --platform android --no-install && cd android && ./gradlew assembleRelease
      
      - name: Rename APK
        run: mv android/app/build/outputs/apk/release/app-release.apk RoutineTracker-${{ github.ref_name }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Routine Tracker: ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          files: RoutineTracker-${{ github.ref_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}